---
layout: base
---
<div class="page">
  <div class="content">
    {%- if page.title -%}
      <h2>{{ page.title }}</h1>
    {%- endif -%}
  
    {{ content }}
    
    <p class="site-author">
      {{ site.author.name }}
      <br>
      <sub class="pronouns"> {{ site.author.pronouns }} </sub>
    </p>

    <div class="social-links">
        {%- include social.html -%}
    </div>
  </div>
</div>
